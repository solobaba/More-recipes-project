<!doctype html>
<html>
    <head>
        <title>More recipes</title>
        <meta charset="utf-8">
        <link href="css/style4.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body>
        <div id="container">
        <div id="wrapper">
            <div id="login" class="animate form">
                <form>
                <fieldset>
                <h1>Registration</h1>
                <p> 
                    <label for="fullname" class="fname"> Your fullname </label>
                    <input id="fullname" name="fullname" required="required" type="text" placeholder="John Doe"/>
                </p>
                <p> 
                    <label for="username" class="uname" data-icon="u" > Username </label>
                    <input id="username" name="username" required="required" type="text" placeholder="myusername"/>
                </p>
                <p> 
                    <label for="email_address" class="email" data-icon="u" > Email address </label>
                    <input id="email_address" name="email_address" required="required" type="text" placeholder=" mymail@mail.com"/>
                </p>
                <p> 
                    <label for="password" class="youpasswd" data-icon="p"> Password </label>
                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                </p>
                <p> 
                    <label for="password_confirm" class="youpasswd" data-icon="p"> Confirm your password </label>
                    <input id="password_confirm" name="password_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                </p>
                
                <p class="line submit"><input type="submit" value="Submit" /></p>

                <p class="change_link"> Already a member, please
                    <a href="#login" class="Login">Login</a>
                </p>
                </fieldset>
            </form>
        </div>
    </body>
</html>
